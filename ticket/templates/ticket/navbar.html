{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Two-Row Navbar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            padding-top: 110px; /* Adjust according to navbar height */
        }

        /* Wrapper for navbar */
        .navbar-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Navbar Top Section */
        .navbar-top {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        /* Social Icons */
        .social-icons a {
            color: black;
            font-size: 18px;
            margin-right: 10px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #ff6347;
        }

        /* Contact Info */
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .contact-container a {
            color: black;
            text-decoration: none;
        }

        /* Login Buttons */
        .btn-login {
            border: 2px solid green;
            color: green;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: green;
            color: white;
        }

        /* Navbar Bottom */
        .navbar-bottom {
            background: #e1bee7;
            padding: 10px 0;
            transition: background 0.3s ease;
        }
        .navbar-bottom.transparent {
            background: transparent !important;
        }

        .navbar-bottom .nav-link {
            color: black !important;
            font-weight: bold;
            padding: 10px 15px;
        }
        .navbar-bottom .nav-link:hover {
            color: #ff6347;
        }

        /* Adjust Ticket Options Dropdown */
        #ticketOptions {
            width: 120px;
            font-size: 14px;
            padding: 5px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar-top {
                flex-direction: column;
                text-align: center;
            }
            .contact-container {
                justify-content: center;
            }
            .social-icons {
                margin-bottom: 10px;
            }
            .login-options {
                flex-direction: column;
                gap: 5px;
            }
            /* Adjust navbar menu for mobile view */
            .navbar-nav {
                text-align: center;
            }
        }
        @media (max-width: 768px) {
            .navbar-top {
                flex-direction: column;
                text-align: center;
            }
    
            /* Adjust the social icons and contact info */
            .social-icons {
                margin-bottom: 10px;
            }
    
            .contact-container {
                justify-content: center;
                margin-bottom: 10px;
            }
    
            .login-options {
                flex-direction: column;
                gap: 5px;
            }
    
            /* Adjust Navbar for Mobile View */
            .navbar-nav {
                text-align: center;
            }
    
            .navbar-top .d-flex {
                justify-content: center;
                align-items: center;
            }
    
            /* Adjust Dropdown for Mobile View */
            #ticketOptions {
                width: 180px;
                font-size: 16px;
                margin-bottom: 10px;
            }
        }
        .login{
            font-size: 15px;
        }
        .con{
            margin: 15px;
        }
        .icn{
            margin: 2px;
        }
         
    </style>
</head>
<body>

    <!-- Navbar Wrapper -->
    <div class="navbar-wrapper">
        <!-- First Row -->
        <div class="navbar-top">
            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://api.whatsapp.com/send/?phone=%2B9779801445777" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.facebook.com/adee.tya.39" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/mr_bhandari431/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>

            <!-- Phone Contacts -->
            <div class="d-flex">
                
                <div class="phone-container con">
                    <a href="tel:+9779801445777" class="text-black ">
                        <i class="fas fa-phone-alt phone-icon icn"></i> 9801445777
                    </a>
                </div>
                <div class="phone-container con">
                    <a href="tel:+9779824915826" class="text-black ">
                        <i class="fas fa-phone-alt phone-icon icn"></i> 9824915826
                    </a>
                </div>
                <div class="email-container con">
                    <a href="mailto:photolaija@email.com" class="text-black ">
                        <i class="fas fa-envelope email-icon icn"></i>photolaija@email.com
                    </a>
                </div>
            </div>

            <!-- Login, Signup, and Dropdown -->
            <div class="d-flex login-options">
                <select class="form-select me-2 box" id="ticketOptions" onchange="navigateToPage()">
                    <option selected>Tickets</option>
                    <option value="/#bus_ticket">View Tickets</option>
                    <option value="/cancel_ticket">Cancel Tickets</option>
                    <option value="/Book_ticket">Book Tickets</option>
                </select>
                
                <script>
                    function navigateToPage() {
                        let select = document.getElementById("ticketOptions");
                        let value = select.value;
                
                        if (value !== "Tickets") {
                            window.location.href = value; // Navigate to the selected option
                        }
                    }
                </script>
                

                <a href="/register_company" class="me-2">
                    <button type="button" class="btn btn-login">
                        <i class="fas fa-user-plus me-1 login"> Company</i>
                    </button>
                </a>
                
                <a href="/login" class="me-2">
                    <button type="button" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-1 login"> Login</i>
                    </button>
                </a>

                <a href="/register_user">
                    <button type="button" class="btn btn-login">
                        <i class="fas fa-user-plus me-1 login"> Signup</i>
                    </button>
                </a>
            </div>
        </div>

        <!-- Second Row: Navbar -->
        <nav class="navbar navbar-expand-lg navbar-bottom">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'ticket/image/logoplease.png' %}" alt="SajiloYatra" width="100" height="60">
                </a>

                <!-- Navbar Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Items -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <!-- Navigation Links -->
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#bus_ticket">Bus Tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Reserve_vehicle">Reservations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#abt">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#service">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#contact">Contact</a>
                        </li>
                        
                    </ul>
                    <a class="nav-link marquee-container" href="/">
                        <marquee behavior="scroll" direction="left">
                            ( <span>Your Journey Starts From Here With SajiloYatra</span> )
                        </marquee>
                    </a>
                    
                </div>
            </div>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
