{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'ticket/image/logoplease.png' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SajiloYatra Login</title>
    <style>
        /* Background and font styling */
        body {
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main container */
        .container {
            background: #ffffff;
            width: 400px;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* Hover effect on container */
        .container:hover {
            transform: scale(1.02);
        }

        /* Header styling */
        h1 {
            color: #6a1b9a;
            font-size: 26px;
            margin-bottom: 1rem;
        }

        h2 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 18px;
        }

        /* Form labels */
        label {
            font-size: 15px;
            color: #5c6bc0;
            display: block;
            text-align: left;
            margin: 1.2rem 0 0.3rem;
            font-weight: bold;
        }

        /* Input fields */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        /* Input focus styling */
        .input-field:focus {
            border-color: #6a1b9a;
            box-shadow: 0 0 5px rgba(106, 27, 154, 0.5);
            outline: none;
        }

        /* Button styling */
        .btn-login {
            background-color: #6a1b9a;
            color: #fff;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-login:hover {
            background-color: #8e24aa;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Remember me checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            font-size: 14px;
            color: #555;
        }

        /* Forgot password link */
        .forgot-password {
            color: #6a1b9a;
            font-size: 14px;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #8e24aa;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 2rem;
            }

            h1 {
                font-size: 22px;
            }

            h2 {
                font-size: 16px;
                margin-bottom: 1.5rem;
            }

            .btn-login {
                font-size: 16px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 15px;
                margin-bottom: 1rem;
            }

            .btn-login {
                font-size: 14px;
                padding: 8px;
            }
        }
        .home-btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
    
<body>
   
    
        <div class="home-btn-container">
            <a href="/">
                <button type="button" class="btn btn-outline-success">Return to home</button>
            </a>
        </div>
    <div class="container">    
        <h1>SajiloYatra</h1>
        <h2>Log Into SajiloYatra</h2>
        <form method="POST" action="{% url 'login' %}">
            {% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
            {% csrf_token %}
            <label for="username">Enter Username</label>
            <input type="text" name="username" id="username" required class="input-field" placeholder="Enter username or company name" autocomplete="username">
            
            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password">
                <span class="input-group-text" onclick="togglePassword('password')">
                    <i class="bi bi-eye-fill"></i>
                </span>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="remember-me" name="remember_me">
                <label for="remember-me" style="margin-left: 0.5rem;">Remember me</label>
            </div>
            
            <button type="submit" class="btn-login">LOGIN</button>
            
            <a href="/register_user" class="forgot-password" style="color:black"><b>Forgot your password?</b></a><br>
            <a href="/register_user" class="forgot-password"><span style="color:black">Dont have account?</span><b> Signup</b></a>
        </form>
    </div>

    <!-- Bootstrap JS (for responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script>
    function togglePassword(fieldId) {
        let field = document.getElementById(fieldId);
        let icon = field.nextElementSibling.querySelector("i");
    
        if (field.type === "password") {
            field.type = "text";
            icon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
        } else {
            field.type = "password";
            icon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
